<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Intro component with sign-up form</title>
</head>

<body>
    <section class="container">
        <div class="container__text-title">
            <h1>Learn to code by watching others</h1>
            <p>
                see how experienced developers solve problems in real-time. Watching scripted tutorials is great, ut understanung how developers think is invaluable.
            </p>
        </div>
        <div class="container__form">
            <button class="container__form__button-bid">
               Try it free 7 days 
               <a href="" id="container__form__ancor-thereafter"> then $20/mo. thereafter</a>   
          </button>
            <form action="#">
                <fieldset>
                    <div class="first__name">
                        <label for="container__form-first-name">First Name cannot be empty</label>
                        <input required type="text" maxlength="37" placeholder="first name" class="container__form-first-name" id="container__form-first-name">
                        <img src="./images/icon-error.svg" class="container__form__input-img-error"/>
                    </div>

                    <div class="last__name">
                        <label for="container__form-last-name">Last Name cannot be empty</label>
                        <input required type="text" maxlength="37" placeholder="last name" class="container__form-last-name" id="container__form-last-name">
                        <img src="./images/icon-error.svg" class="container__form__input-img-error"/>
                    </div>

                    <div class="email">
                        <label for="container__form-email">Looks like this is not an email</label>
                        <input required type="email" maxlength="37" placeholder="email" class="container__form-email" id="container__form-email">
                        <img src="./images/icon-error.svg" class="container__form__input-img-error"/>
                    </div>
                    <div class="password">
                        <label for="container__form-password">Password cannot be empty</label>
                        <input required type="password" maxlength="37" placeholder="password" class="container__form-password" id="container__form-password">
                        <img src="./images/icon-error.svg" class="container__form__input-img-error"/>
                    </div>
                    <button class="container__form__button-submit">claim your free trial</button>
                    <span class="container__terms-services">
                      By clikingthe button , you are agreeing to our <a href="#">terms a services</a>
                    </span>
                </fieldset>
            </form>
        </div>
    </section>
</body>

</html>

</html>
